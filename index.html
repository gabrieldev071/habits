<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habits</title>
  </head>
  <body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo HabitsDay">

        <button>
          <img src="./assets/mais.svg" alt="ícone de sinal de mais na cor roxa">
          
         <div> 
          Registrar meu dia
         </div> 
        </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏽‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📕</div>
        <div class="habit" data-name="takePills">💊</div>
      </div>

      <div class="days">
      </form>

          <div>03/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="food" />
        </div>

        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="food" />
        </div>
      </div>
     -->

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

</html>
